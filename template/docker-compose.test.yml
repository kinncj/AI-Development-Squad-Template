# Usage: make containers-up (docker compose -f docker-compose.test.yml up -d --wait)
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: testuser
      POSTGRES_PASSWORD: testpassword
      POSTGRES_DB: testdb
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U testuser -d testdb"]
      interval: 2s
      timeout: 5s
      retries: 10
      start_period: 5s
    tmpfs:
      - /var/lib/postgresql/data  # In-memory for speed in CI

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 2s
      timeout: 3s
      retries: 10
    command: redis-server --save "" --appendonly no  # Disable persistence for tests

